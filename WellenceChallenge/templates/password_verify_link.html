<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellence Challenge</title>
    <link rel="stylesheet" href="static/css/password_verify_link.css">
</head>
<body>
    <div class="flexcontainer NavigationBar">
        <button onclick="location.href = '/'">Home</button>
        <h1>Wellence Challenge</h1>
        <div>
            <button onclick="location.href = '/DataEntry'">Data Entry</button>
            <button onclick="location.href = '/DashBoard'">Dashboard</button>
        </div>
    </div>

    <div class="login-container">
        <form class="login-form" action="{% url 'password_verify_link' %}" method="post">
            {% csrf_token %}
            <h2>User Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">Login</button>
        </form>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
